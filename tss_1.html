                <span class="text">位于西岗区胜利街光辉巷36号，紧邻俄罗斯风情一条街，始建于1896年，是大连城市发展的原点，是大连百年建筑保护单位。酒店分为花园酒店和商务酒店两部分，花园酒店由28栋造型别致的哥特式建筑及两栋综合大楼组成，拥有商务间、标准间138间，大中小型会议中心5个、各具特色餐饮大厅及包房18间，拥有空中啤酒花园、欧式草坪婚礼场所、最优质的室内游泳馆及健身设施等。商务酒店拥有高中档客房138间，主要为中高端商务客人提供优质的休憩空间。
