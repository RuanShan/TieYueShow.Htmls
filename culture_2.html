            <div  id="image_list" class=" bodypart">
              <p class="desc typing-ani">
                <span class="text">  集团公司徽志第一层含义，用“铁越”汉语拼音“TIEYUE”和“铁越集团”文字并列构成；
  第二层含义，把“TIEYUE”中的双E（Express快运、Exceed超越）加以象征铁路动车及轨道的弧线连接构成，蕴育着提升铁越和谐发展速度；
  第三层含义，用这条动感的弧线将铁越连接成闭环，蕴含铁越人要构建集团核心产业物流链体系，并通过实现闭环管理，助推集团公司创新发展。
  第四层含义，字母i（integrity诚实）上一点黄色标志，形象予人，宣示了铁越人以人为本、诚实诚信的优秀品质。

                </span>
