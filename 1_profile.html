						  大连铁越集团成立于2005年，是沈阳铁路局下属的跨行业、多领域、区域性集团公司。集团注册资金1.3亿元，资产总额60多亿元，下属17个分子公司，是中国铁路第一家A股上市公司“铁龙物流”的第二大股东。集团通过了国家ISO9001-2000质量体系认证, 是中国物流与采购联合会“AAAA级”综合型物流企业、中物联冷链副理事长单位、大连市物流协会副会长单位、辽宁省“现代物流示范企业”、辽宁省“文明单位”。
