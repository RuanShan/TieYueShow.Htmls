                <span class="text">锦州锦铁房地产开发有限责任公司注册成立于2000年1月，注册资本869.93万元。公司主营房地产开发、建筑材料销售、商品房销售、房屋租赁、物业管理等经营业务，下辖锦州铁路房地产公司和秦皇岛沈铁房地产公司2个独立单位。截止到2016年末，共开发交付房地产项目20个，目前在建项目2个，分别是青橙社区、山海关山水宜居项目。公司年销售收入8亿元，多次获得铁路多径系统先进企业、锦州市凌河区明星企业、凌河区纳税十强企业。
